name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build executable
        shell: pwsh
        run: ./build.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipboardTyper-windows
          path: dist/ClipboardTyper.exe
