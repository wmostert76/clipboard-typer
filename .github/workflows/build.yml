name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      CODESIGN_PFX_BASE64: ${{ secrets.CODESIGN_PFX_BASE64 }}
      CODESIGN_PFX_PASSWORD: ${{ secrets.CODESIGN_PFX_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build executable
        shell: pwsh
        run: ./build.ps1

      - name: Code sign (optional)
        if: env.CODESIGN_PFX_BASE64 != '' && env.CODESIGN_PFX_PASSWORD != ''
        shell: pwsh
        run: |
          $signtool = Get-ChildItem "${env:ProgramFiles(x86)}\Windows Kits\10\bin" -Recurse -Filter signtool.exe |
                      Sort-Object FullName -Descending |
                      Select-Object -First 1 -ExpandProperty FullName
          if (-not $signtool) { throw "signtool.exe not found" }
          $pfx = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          [IO.File]::WriteAllBytes($pfx, [Convert]::FromBase64String($env:CODESIGN_PFX_BASE64))
          & $signtool sign /fd SHA256 /f $pfx /p $env:CODESIGN_PFX_PASSWORD /tr http://timestamp.digicert.com /td SHA256 dist/ClipboardTyper.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipboardTyper-windows
          path: dist/ClipboardTyper.exe
