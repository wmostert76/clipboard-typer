name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build executable
        shell: pwsh
        run: ./build.ps1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ClipboardTyper.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
